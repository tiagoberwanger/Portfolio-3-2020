<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="profile">
          <img class="profile-image" src="./images/profile.jpg" alt="Profile" />
          <h3>Tiago Berwanger</h3>
          <p>FullStack Developer Student</p>
        </div>
        <div class="links">
          <div class="link">
            <a target="_blank" href="https://linkedin.com/in/tiago-berwanger"><img class="social-image" src="./images/linkedin-in-brands.svg" alt="linkedin"></a>
            <h2>LinkedIn</h2>
          </div>
          <div class="link">
            <a target="_blank" href="https://github.com/tiagoberwanger"><img class="social-image" src="./images/github-brands.svg" alt="git"></a>
            <h2>GitHub</h2>
          </div>
          <div class="link">
            <a href="mailto:berwangertiago@gmail.com"><img class="social-image" src="./images/envelope-solid.svg" alt="mail"></a>
            <h2>Contato</h2>
          </div>
        </div>
      </div>
      <div class="portfolio">
        <h1>Stacks Development</h1>
        <h3>FrontEnd</h3>
        <div class="cards">
          <div class="card">
            <img class="stacks-image" src="./images/html5-brands.svg" alt="">
            <div class="card-info">
              <p>HTML5</p>
              <div class="progress80"></div>
            </div>
            <h3 class="percentage">80%</h3>
          </div>
          <div class="card">
            <img class="stacks-image" src="./images/css3-brands.svg" alt="">
            <div class="card-info">
              <p>CSS3</p>
              <div class="progress80"></div>
            </div>
            <h3 class="percentage">80%</h3>
          </div>
          <div class="card">
            <img class="stacks-image" src="./images/js-brands.svg" alt="">
            <div class="card-info">
              <p>Javascript</p>
              <div class="progress60"></div>
            </div>
            <h3 class="percentage">60%</h3>
          </div>
          <div class="card">
            <img class="stacks-image" src="./images/react-brands.svg" alt="">
            <div class="card-info">
              <p>React + Redux/Hooks</p>
              <div class="progress60"></div>
            </div>
            <h3 class="percentage">60%</h3>
          </div>
          <h3>BackEnd</h3>
          <div class="card">
            <img class="stacks-image" src="./images/database-solid.svg" alt="">
            <div class="card-info">
              <p>SQL</p>
              <div class="progress80"></div>
            </div>
            <h3 class="percentage">80%</h3>
          </div>
          <div class="card">
            <img class="stacks-image" src="./images/database-solid.svg" alt="">
            <div class="card-info">
              <p>MongoDB</p>
              <div class="progress80"></div>
            </div>
            <h3 class="percentage">80%</h3>
          </div>
          <div class="card">
            <img class="stacks-image" src="./images/node-brands.svg" alt="">
            <div class="card-info">
              <p>NodeJS</p>
              <div class="progress0"></div>
            </div>
            <h3 class="percentage">0%</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>

</html>
